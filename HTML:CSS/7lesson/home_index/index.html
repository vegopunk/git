<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="content">
			<div class="wrapper">
				<div class="aside"></div>
				<div class="main"></div>
			</div>
			<!-- блоки brand, instagram, social_big можно поместить в блок wrapper, тогда в css нужно удалить свойство margin: 0 auto; -->
			<div class="brand"></div>
			<div class="instagram"></div>
			<div class="social_big">
				<div href="" class="social_big_facebook">
					<i class="fa fa-facebook" aria-hidden="true"></i>
				</div>
				<div href="" class="social_big_twitter"></div>
				<div href="" class="social_big_pinterest"></div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
